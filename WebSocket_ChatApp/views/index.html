<!DOCTYPE html>
<html>
<head>
    <title>Working chat apps</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .msg {
            background-color: lightblue;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 30px;
            border: 1px solid black;
        }

        .self {
            align-items: center;
            background-color: lightgreen;
            border-radius: 30px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
<script src="SocketController.js"></script>
<div class="row">
    <section class="col-md-4" style="background: lightgray; border-radius: 30px; position: absolute; left: 0; right: 0; margin: auto">
        <strong style="margin-left: 3.5cm; font-size: 30px ; background: lavender;border-radius: 30px">Simple Chat</strong>
        <div id="msgContainer" style="height:450px;background:lightyellow;overflow-y: auto; margin-top: 0.3cm; border-radius: 30px"></div>
        <div >
            <input id="input" style="width: 80%;padding: 5px; margin-top: 0.5cm; z-index: 10 ;margin-bottom: 1cm; border-radius: 30px"
                   placeholder="Type here..." onkeypress="mysocket.keypress(event)" type="text"/>
        </div>
        <script>
            let mysocket = new SocketController()
            mysocket.connectSocket();
        </script>
        <button class="btn btn-primary" style="position: absolute; bottom: 1cm; left: 10cm; border-radius: 30px;"
                onclick="mysocket.send()">Send</button>
    </section>
</div>
</body>
</html>
